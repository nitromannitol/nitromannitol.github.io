<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

body { font: 12px Arial;}

.legend {
    font-size: 16px;
    font-weight: bold;
    text-anchor: left;
}
</style>
<body>

<!-- load the d3.js and regression libraries -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-regression@1.3.4/dist/d3-regression.min.js"></script>


<script>


// set the dimensions and margins of the graph
var margin = {top: 50, right: 200, bottom: 30, left: 50},
    width = 1000 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.day); })
    .y(function(d) { return y(d.linear_fit); });

// define the line
var valueline2 = d3.line()
    .x(function(d) { return x(d.day); })
    .y(function(d) { return y(d.exp_fit); });


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Input actual data
d3.csv("data.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.date = parseTime(d.date);
      d.total_cases = +d.total_cases;
      d.total_recovered = +d.total_recovered;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.total_cases; })]);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));


 // text label for the y axis
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Total Count");      


   // add a title
  svg.append("text")
      .attr("x", (width / 2))       
      .attr("y", 0 - (margin.top / 2))
      .attr("text-anchor", "middle")  
      .style("font-size", "20px") 
      .style("text-decoration", "underline")  
      .text("Total Confirmed COVID-19 Cases in Kuwait");


 // Add the scatterplot
  svg.selectAll("dot")
      .data(data)
    .enter().append("circle")
      .attr("r", 3)
      .attr("cx", function(d) { return x(d.date); })
      .attr("cy", function(d) { return y(d.total_cases); });

});


// Fit the data
d3.csv("data_fit.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.day = +d.day;
      d.total = +d.total;
      d.linear_fit = +d.linear_fit;
      d.exp_fit = +d.exp_fit;

  });

   // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.day; }));
  y.domain([0, d3.max(data, function(d) {
    return Math.max(d.exp_fit, d.linear_fit); })]);

    // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", "blue")
      .attr("d", valueline);

  // Add the valueline2 path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", "red")
      .attr("d", valueline2);


  svg.append("text")
      .attr("transform", "translate("+(width+5)+","+y(data[0].total)+")")
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .style("fill", "blue")
      .text("Linear Fit");

  svg.append("text")
      .attr("transform", "translate("+(width+5)+","+y(data[0].linear_fit)+")")
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .style("fill", "red")
      .text("Exponential Fit");






});




</script>


</body>


<hr>
Linear fit is  4*day + 18 with R^2 of 0.88. Exponential fit is 26*exp(0.069*day) with R^2 of 0.98. 

<hr>
	

Each data point corresponds to daily, public updates by <a href = "https://twitter.com/KUWAIT_MOH"> Kuwait's Ministry of Health</a>.
